<ng-container *ngIf="braco()">
  <div class="cubo" [style.transform]="transformPulso(braco())">
    <div class="face front-cubo">FRENTE</div>
    <div class="face back-cubo">COSTAS</div>
    <div class="face right-cubo">DIREITA</div>
    <div class="face left-cubo">ESQUERDA</div>
    <div class="face top-cubo">TOPO</div>
    <div class="face bottom-cubo">FUNDO</div>
  </div>
</ng-container>
