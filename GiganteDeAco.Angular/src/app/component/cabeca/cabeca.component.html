<ng-container *ngIf="cabeca$ | async as cabeca">
    <div class="line">
        <button class="btn btn-up" (click)="voltarInclinacaoCabeca()"></button>
    </div>
    <div class="line">
        <button class="btn btn-left" (click)="voltarRotacaoCabeca()"></button>
        <div class="cubo-container">
            <div class="cubo" [style.transform]="rotateCabeca$ | async">
                <div class="face front">0 . 0</div>
                <div class="face back">COSTAS</div>
                <div class="face right">DIREITA</div>
                <div class="face left">ESQUERDA</div>
                <div class="face top">TOPO</div>
                <div class="face bottom">FUNDO</div>
            </div>
        </div>
        <button class="btn btn-right" (click)="avancarRotacaoCabeca()"></button>
    </div>
    <div class="line">
        <button class="btn btn-down" (click)="avancarInclinacaoCabeca()"></button>
    </div>
    <div class="cabeca-descricao">
        <p>Inclinação Cabeça {{ descricaoInclinacao$ | async }}</p>
        <p>Rotação Cabeça {{ descricaoRotacao$ | async }}</p>
    </div>
</ng-container>
